<div>
    选择用于此质量阀的代码覆盖率计算的类型。

    支持以下不同的类型：

    <dl>
        <dt>整个项目 - PROJECT</dt>
        <dd>
            整个项目的覆盖率。这是一个绝对值，在不同的构建之间可能不会有太大的变化。
        </dd>
        <br/>
        <dt>修改的代码行 - MODIFIED_LINES</dt>
        <dd>
            修改行的覆盖率(例如，在拉取或合并请求的修改行中)将只会关注新的或修改过的代码。
        </dd>
    </dl>
</div>
